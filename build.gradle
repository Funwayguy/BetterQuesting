buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = "CI_MOD_VERSION"
group= "betterquesting" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "BetterQuesting"

sourceCompatibility = 1.8
targetCompatibility = 1.8

minecraft {
    version = "1.12.2-14.23.0.2491"
    mappings = "snapshot_20170624"
}

dependencies {
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task deobfJar(type: Jar) {
        from sourceSets.main.output
        appendix = 'deobf'
}

task apiJar(type: Jar) {
        from(sourceSets.main.output) {
            include 'betterquesting/api/**'
            include 'betterquesting/api2/**'
        }
        appendix = 'api'
}
 
artifacts {
        archives deobfJar
        archives apiJar
}